<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Responsive student data system made using JavaScript"
    />
    <meta name="author" content="Sinan Sarikaya" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Javascript Student Data</title>
  </head>
  <body>
    <div id="container">
      <div class="social">
        <a
          href="https://github.com/sinansarikaya/javascript-student-data"
          target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="https://www.linkedin.com/in/sinansarykaya/" target="_blank"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
        <a href="https://www.instagram.com/sinan.sarykaya" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
      <div class="data-info">
        <div class="info-container"></div>
      </div>
      <div class="data-add">
        <div class="alert-info">
          <span class="infoTitle"></span>
          <span class="alertMessage"></span>
        </div>
        <div class="data-form">
          <h1 class="title">Student Data System</h1>
          <input class="input" id="name" type="text" placeholder="Full Name" />
          <input class="input" id="score" type="number" placeholder="Score" />
          <input class="submit" type="submit" value="Submit" />
        </div>
        <footer id="copyright">
          Made with<span style="color: rgb(226, 85, 85)"> ♥ </span
          ><b>Sinan Sarıkaya</b>
        </footer>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
